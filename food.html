<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.gif" alt="Burgers, fries and fried chicken" />
        <label>
          <input type="checkbox" name="food" value="Burgers, fries and fried chicken" />
          burgers and fried chicken
        </label>
      </div>
      <div class="food-item">
        <img src="food/hotdog.gif" alt="dog" />
        <label>
          <input type="checkbox" name="food" value="hotdog" /> hotdog
        </label>
      </div>
      <div class="food-item">
        <img src="food/koreanfood.gif" alt="koreanfood" />
        <label>
          <input type="checkbox" name="food" value="Korean food" /> korean food
        </label>
      </div>
      <div class="food-item">
        <img src="food/pasta.gif" alt="pasta" />
        <label>
          <input type="checkbox" name="food" value="pasta" /> pasta
        </label>
      </div>
      <div class="food-item">
        <img src="food/pizza.gif" alt="pizza" />
        <label>
          <input type="checkbox" name="food" value="pizza" /> pizza
        </label>
      </div>
      <div class="food-item">
        <img src="food/salad.gif" alt="salad" />
        <label>
          <input type="checkbox" name="food" value="salad" /> salad
        </label>
      </div>
      <div class="food-item">
        <img src="food/steak.gif" alt="steak" />
        <label>
          <input type="checkbox" name="food" value="steak" /> steak
        </label>
      </div>
      <div class="food-item">
        <img src="food/sushi.gif" alt="sushi" />
        <label>
          <input type="checkbox" name="food" value="sushi" /> sushi
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue girly
    </button>
  </body>
</html>
