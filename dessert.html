<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert</title>
  <link rel="stylesheet" href="css/dessert.css" />
</head>
<body>
  <div id="dessertquestion">Which dessert we eatin cuh</div>

  <div class="dessert-selection">
    <div class="dessert-item">
      <img src="food/boba.gif" alt="boba" />
      <label><input type="checkbox" name="dessert" value="boba" /> boba</label>
    </div>
    <div class="dessert-item">
      <img src="food/frenchtoast.gif" alt="churro" />
      <label><input type="checkbox" name="dessert" value="churro" /> french toast</label>
    </div>
    <div class="dessert-item">
      <img src="food/cookies.gif" alt="che" />
      <label><input type="checkbox" name="dessert" value="che" /> cookies</label>
    </div>
    <div class="dessert-item">
      <img src="food/mochi.gif" alt="mochi" />
      <label><input type="checkbox" name="dessert" value="mochi" /> mochi</label>
    </div>
    <div class="dessert-item">
      <img src="food/cheesecake.gif" alt="taiyaki" />
      <label><input type="checkbox" name="dessert" value="taiyaki" /> cheesecake</label>
    </div>
  </div>
  <button class="button" onclick="location.href='activities.html'">
    We Didn't Finish Yet.. Continue 
  </button>
</body>
</html>
